<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .container{
    background-color: royalblue;

    /* 블록 요소는 기본적으로 수직으로 쌓이는데 수평 정렬하고 싶다면?
    => 정렬하고자 하는 요소들의 "부모 요소"에 flex 적용 */
    display: flex;
  }
  .container .item{
    width: 100px;
    height: 100px;
    border: 3px dashed red;
    background-color: orange;
  }
  </style>
</head>
<body>
  <!-- Flexible Box(Flex Box): 1차원(수평 또는 수직) 레이아웃을 만드는 기술, 요소의 정렬에도 유용 -->
   <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
   </div>

   <h1>display</h1>
   <h2>flex: Flex Container를 블록 요소처럼 정의</h2>
   <div class="parent">
      <div class="child-1">1</div>
      <div class="child-2">2</div>
      <div class="child-3">3</div>
   </div>

   <h2>line-flex: Flex Container를 인라인 요소처럼 정의</h2>
</body>
</html>
