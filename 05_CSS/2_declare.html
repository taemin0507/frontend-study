<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1. 외부 스타일 시트(링크 방식) -->
   <link rel="stylesheet" href="./css/main.css">

<!-- 2. 내부 스타일 시트(내장 방식) -->
 <!-- 
  장: 별도의 CSS 파일을 만들지 않고 바로 적용 가능
  단: CSS 내용이 많아질 경우 HTML 내부 코드가 복잡해지고,
      여러 HTML 문서에서 같은 스타일이 반복될 경우 문서마다 반복 작성
      수정할 때도 문서마다 찾아다니면서 모두 수정해야 하므로 비효율적
      (유지보수에 안좋음)
 -->
<style>
  div{
    color: red;
    margin: 20px;
  }
</style>
</head>
<body>
  <div>GONI</div>

  <!-- 2. 인라인 스타일(인라인 방식) -->
   <!-- 
  장: 선택자 없이 해당 요소에 직접 스타일 작성하므로 편리함
  단: 우선순위가 제일 높아 스타일을 덮어쓸 수 없음(남발하면 유지보수에 안좋음)
   -->
   <div style="color: green" class="box">GONI</div>
</body>
</html>

<!-- 정리: 일반적으로 웹 프론트엔드 개발을 하면
  HTML, CSS, JS 파일은 별도로 구별해서 관리하는 것이 유지보수에 좋음
  HTML 안에 CSS, JS 코드를 같이 넣으면 가독성이 떨어지고 불필요한 반복적인 코드가 발생
-->
